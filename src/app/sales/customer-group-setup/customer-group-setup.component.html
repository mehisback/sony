<div class="row">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <h5><b>Customer Group</b></h5>
          <br>
          <dx-data-grid #gridContainer id="gridContainer" [columnAutoWidth]="true" [dataSource]="dataSource"
            [showBorders]="true" [allowColumnReordering]="true" [hoverStateEnabled]="true">
            <dxo-search-panel [visible]="true"></dxo-search-panel>
            <dxo-selection mode="single"></dxo-selection>
            <dxo-editing mode="row" [allowDeleting]="true" [allowUpdating]="false" [allowAdding]="true">
            </dxo-editing>
            <dxi-column dataField="Code"></dxi-column>
            <dxi-column dataField="Description"></dxi-column>
            <dxo-paging [pageSize]="12"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[8, 12, 20]"></dxo-pager>
            <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
          </dx-data-grid>
        </div>
        <div class="col-6">
          <h5><b>Customer Type</b></h5>
          <br>
          <dx-data-grid #gridContainer2 id="gridContainer2" [columnAutoWidth]="true" [dataSource]="dataSource2"
            [showBorders]="true" [allowColumnReordering]="true" [hoverStateEnabled]="true">
            <dxo-search-panel [visible]="true"></dxo-search-panel>
            <dxo-selection mode="single"></dxo-selection>
            <dxo-editing mode="row" [allowDeleting]="true" [allowUpdating]="false" [allowAdding]="true">
            </dxo-editing>
            <dxi-column dataField="Code"></dxi-column>
            <dxi-column dataField="Name"></dxi-column>
            <dxo-paging [pageSize]="12"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[8, 12, 20]"></dxo-pager>
            <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
          </dx-data-grid>
        </div>
      </div>
    </div>
  </div>
</div>
