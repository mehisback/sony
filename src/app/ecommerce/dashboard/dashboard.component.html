<div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <div class="card">
            <div class="d-flex flex-row">
              <div class="p-10 bg-success">
                <h3 class="text-white box m-b-0"><i class="ti-stats-up"></i></h3>
              </div>
              <div class="align-self-center m-l-20">
                <h5 class="text-muted m-b-0">REVENUE (à¸¿)</h5>
                <h3 class="m-b-0"><b>{{ this.dataforStats["TOTALORDERS"]}}</b></h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card">
            <div class="d-flex flex-row">
              <div class="p-10 bg-info">
                <h3 class="text-white box m-b-0"><i class="ti-layers-alt"></i></h3>
              </div>
              <div class="align-self-center m-l-20">
                <h5 class="text-muted m-b-0">PROCESSING</h5>
                <h3 class="m-b-0"><b>{{ this.dataforStats["PROCESSEDORDERSTOTAL"]}}</b></h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card">
            <div class="d-flex flex-row">
              <div class="p-10 bg-primary">
                <h3 class="text-white box m-b-0"><i class="ti-layout"></i></h3>
              </div>
              <div class="align-self-center m-l-20">
                <h5 class="text-muted m-b-0">SHIPPED</h5>
                <h3 class="m-b-0"><b>0</b></h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card">
            <div class="d-flex flex-row">
              <div class="p-10 bg-danger">
                <h3 class="text-white box m-b-0"><i class="ti-alert"></i></h3>
              </div>
              <div class="align-self-center m-l-20">
                <h5 class="text-muted m-b-0">CANCELLED</h5>
                <h3 class="m-b-0"><b>{{ this.dataforStats["CANCELLEDORDERSTOTAL"]}}</b></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Top 5 Items</h4>
          <dx-data-grid [columnAutoWidth]="true" [dataSource]="DataforProductTable" [showBorders]="true"
            [hoverStateEnabled]="true">
            <dxo-search-panel [visible]="false"></dxo-search-panel>
            <dxi-column dataField="ItemCode" caption="ItemCode"></dxi-column>
            <dxi-column dataField="Description" caption="Description"></dxi-column>
            <dxi-column dataField="UnitPrice" caption="UnitPrice" dataType="number">
              <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
            </dxi-column>
            <dxo-header-filter [visible]="false" [allowSearch]="false">
            </dxo-header-filter>
          </dx-data-grid>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Processing Orders</h4>
          <dx-data-grid [columnAutoWidth]="true" [dataSource]="DataforProcessingOrders" [showBorders]="true"
            [hoverStateEnabled]="true">
            <dxo-search-panel [visible]="false"></dxo-search-panel>
            <dxi-column dataField="GroupID" caption="Order No"></dxi-column>
            <dxi-column dataField="custcode" caption="Customer"></dxi-column>
            <dxi-column dataField="total" caption="Total" dataType="number">
              <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
            </dxi-column>
            <dxo-header-filter [visible]="false" [allowSearch]="false">
            </dxo-header-filter>
          </dx-data-grid>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Cancelled Orders</h4>
          <dx-data-grid [columnAutoWidth]="true" [dataSource]="DataforCancelledOrders" [showBorders]="true"
            [hoverStateEnabled]="true">
            <dxo-search-panel [visible]="false"></dxo-search-panel>
            <dxi-column dataField="GroupID" caption="Order No"></dxi-column>
            <dxi-column dataField="custcode" caption="Customer"></dxi-column>
            <dxi-column dataField="total" caption="Total" dataType="number">
              <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
            </dxi-column>
            <dxo-header-filter [visible]="false" [allowSearch]="false">
            </dxo-header-filter>
          </dx-data-grid>
        </div>
      </div>
    </div>
  </div>
