<div class="row">
    <div class="col-lg-4 col-md-8 col-sm-12">
        <input class="form-control" [(ngModel)]="searchText" placeholder="Search" type="text">
    </div>
    <a [routerLink]="" class="float" (click)="showInfo()">
        <i class="fa fa-plus my-float"></i>
    </a>
    <a [routerLink]="[ '/dashboard/dashboard1']" class="float-home">
        <i class="fa fa-home my-float-home"></i>
    </a>
    <a href="https://rhbussolutions.com/documentation/vendor-card/" target="_blank" class="float-help">
        <button type="button" class="btn btn-secondary float-right disabled">
            <i class="fa fa-info"></i>
            Help</button>
    </a>
</div>
<br>
<div class="text-center py-2">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<div class="row" *ngIf="vendList;else loader_GIF">
    <div class="col-lg-3 col-md-12 col-sm-12"
        *ngFor="let user of vendList  | filter: searchText| paginate: { itemsPerPage: 12, currentPage: p }">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12" (click)="openVendorDetails(user.VendCode)">
                        <p class="font-weight-light font-for-formlable mb-0">{{ user.VendCode }}</p>
                        <h6 class="card-title font-weight-bold mb-0">{{ user.Name }}</h6>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star "></span>
                        <span class="fa fa-star-o "></span>
                        <span class="fa fa-star-o "></span>
                        <span class="fa fa-star-o "></span>
                        <img class="card-img-top img-rounded" src="assets/images/big/img.png">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6 text-center" *ngIf="user.Phone?.length>1;else ALTERNATE_PHONE">
                        <a href="tel:{{user.Phone}}">
                            <button class="btn btn-sm btn-outline-info waves-effect waves-light" type="button">
                                <span class="btn-label">
                                    <i class="fa fa-phone"></i>
                                </span>Call</button>
                        </a>

                    </div>
                    <ng-template #ALTERNATE_PHONE>
                        <div class="col-6 text-center">
                            <a>
                                <button class="btn btn-sm  waves-effect " [disabled]="true" type="button">
                                    <span class="btn-label">
                                        <i class="fa fa-phone"></i>
                                    </span>Call</button>
                            </a>

                        </div>
                    </ng-template>

                    <div class="col-6 text-center" *ngIf="user.Email?.length>0;else ALTERNATE_EMAIL">
                        <a href="mailto: {{user.Email}}">
                            <button class="btn btn-sm btn-outline-info waves-effect waves-light" type="button">
                                <span class="btn-label">
                                    <i class="fa fa-envelope"></i>
                                </span>Mail</button>
                        </a>
                    </div>
                    <ng-template #ALTERNATE_EMAIL>
                        <div class="col-6 text-center">
                            <a (click)="isButtonDisabled = true;">
                                <button class="btn btn-sm waves-effect " [disabled]="true" type="button">
                                    <span class="btn-label">
                                        <i class="fa fa-envelope"></i>
                                    </span>Mail</button>
                            </a>

                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>

</div>
<ng-template #loader_GIF>
    <div class="text-center">
        <img src="assets/images/big/loader.gif">
    </div>
</ng-template>
<div class="text-center py-2">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

<dx-popup class="popup" [width]="500" [height]="450" [showTitle]="true" title="Create Vendor" [dragEnabled]="true"
    [closeOnOutsideClick]="true" [(visible)]="popupVisible">
    <div *dxTemplate="let data of 'content'">
        <div class="col-12">
            <div class="row">
                <div id="form-container">
                    <dx-form id="newVendorDetails" [colCount]="2" [(formData)]="newVendorDetail" accept-charset="UTF-8">


                        <!-- <dxi-item cssClass="font-for-formlable" [template]="'vendorTypeTemplate'" [colSpan]="2" [label]="{text: 'Vendor Type'}"></dxi-item> -->
                        <dxi-item class="font-for-formlable" dataField="Name" [colSpan]="2">
                        </dxi-item>
                        <dxi-item class="font-for-formlable" dataField="Address" [colSpan]="2"></dxi-item>
                        <dxi-item class="font-for-formlable" dataField="Address2" [colSpan]="2"></dxi-item>
                        <dxi-item class="font-for-formlable" dataField="City" [label]="{text: 'City'}"></dxi-item>
                        <dxi-item class="font-for-formlable" dataField="ZipCode" editorType="dxNumberBox"
                            [label]="{text: 'Zip'}"></dxi-item>
                        <dxi-item class="font-for-formlable" dataField="Phone" [label]="{text: 'Phone'}"
                            [editorOptions]="{ 
                                        maskRules: phoneRules,
                                        useMaskedValue: true,
                                        maskInvalidMessage: 'The phone must have a correct  phone format'
                                    }">
                            <dxi-validation-rule type="pattern" [pattern]="phonePattern"
                                message="The phone must have a correct  phone format">
                            </dxi-validation-rule>
                        </dxi-item>
                        <dxi-item class="font-for-formlable" dataField="Email" [label]="{text: 'Email'}">
                            <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule>
                        </dxi-item>

                        <!-- <div *dxTemplate="let data of 'vendorTypeTemplate'">
                                    <dx-select-box #selectBox2 [dataSource]="vendorTypeList" [searchEnabled]="true"
                                        [showClearButton]="true" [displayExpr]="Name" valueExpr="Name"
                                        [minSearchLength]="0" fieldTemplate="field" [value]="vendorTypeList[0].Name"
                                        (onValueChanged)="onVendTypeChanged($event)">
                                        <div *dxTemplate="let itemData2 of 'field'">
                                            <dx-text-box [text]=" itemData2.Name" [elementAttr]="{ 'class': 'font-for-formlable' }"></dx-text-box>
                                          </div>
                                    </dx-select-box>
                                </div> -->

                    </dx-form>
                </div>
            </div>
            <br>
            <div class="row">
                <dx-button text="Add" type="default" (onClick)="SaveNewVendor()">
                </dx-button>
            </div>
        </div>
    </div>
</dx-popup>
