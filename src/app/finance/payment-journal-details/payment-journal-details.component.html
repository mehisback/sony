  <i class="fa fa-arrow-left my-float"></i>
</a>
<a [routerLink]="[ '/dashboard/dashboard1']" class="float-home">
  <i class="fa fa-home my-float-home"></i>
</a>

<dx-popup class="popup" [width]="'auto'" [height]="'auto'" [dragEnabled]="true" [showTitle]="true" title="Vendor LookUp"
  [closeOnOutsideClick]="true" [(visible)]="globalCustomerLookupPopup">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div id="form-container">
          <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [showBorders]="true" [dataSource]="getVendorList"
            (onRowClick)="onCustomerRowClicked($event)">
            <dxo-search-panel [visible]="true"></dxo-search-panel>
            <dxo-selection mode="single"></dxo-selection>
            <dxi-column dataField="VendCode" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="Name" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="Address1" [allowEditing]="false"> </dxi-column>
            <dxi-column dataField="City" [allowEditing]="false"></dxi-column>
            <dxo-paging [pageSize]="7"></dxo-paging>
          </dx-data-grid>
        </div>
      </div>
    </div>
  </div>
</dx-popup>

<dx-popup class="popup" [width]="800" [height]="'auto'" [dragEnabled]="true" [showTitle]="true" title="Customer Details"
  [closeOnOutsideClick]="true" [(visible)]="popupSelltoCustDetails">
  <div id="form-container">
    <dx-form [formData]="PAYJDetails" accept-charset="UTF-8">
      <dxi-item cssClass="font-for-formlable" dataField="PayToVendor" [label]="{text: 'Customer Code'}" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }">
      </dxi-item>
      <dxi-item cssClass="font-for-formlable" dataField="PayToName" [label]="{text: 'Customer Name'}" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }">
      </dxi-item>
      <dxi-item cssClass="font-for-formlable" dataField="PayToAddress" [label]="{text: 'Address'}" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }">
      </dxi-item>
      <dxi-item cssClass="font-for-formlable" dataField="PayToAddress2" [label]="{text: 'Address 2'}" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }">
      </dxi-item>
      <dxi-item cssClass="font-for-formlable" dataField="PayToCity" [label]="{text: 'City'}" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }">
      </dxi-item>
      <dxi-item cssClass="font-for-formlable" dataField="PayToZip" [label]="{text: 'ZipCode'}" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }">
      </dxi-item>
    </dx-form>
  </div>
</dx-popup>

<div class="row">
  <div class="col-12">
    <div class="card bg-darkerbg">
      <div class="card-body">
        <dx-form id="SalesOrderOperation" itemType="group" [colCount]="3" accept-charset="UTF-8">
          <dxi-item itemType="group">
            <dxi-item [template]="'MainTemp'"></dxi-item>
          </dxi-item>
          <dxi-item itemType="group">
            <dxi-item [template]="'MainTemp4'"></dxi-item>
          </dxi-item>
          <dxi-item itemType="group" [colSpan]="2">
            <dxi-item [template]="'MainTemp2'">
            </dxi-item>
          </dxi-item>
          <div *dxTemplate="let data of 'MainTemp'">
            <span *ngIf="PAYJDetails" style="color: #fff; font-size:22px;"><b>{{PAYJDetails.DocumentNo }}</b></span>
          </div>
          <div *dxTemplate="let data of 'MainTemp4'" style="color: #fff; font-size:20px;">
            <span style="color: #fff; font-size:20px;" *ngIf="PAYJDetails"><b>
                {{PAYJDetails.Amount | number: '1.2-2' }}</b></span>
          </div>
          <div class="clearfix" *dxTemplate="let data of 'MainTemp2'">
            <dx-select-box #selectBoxSI [dataSource]="dropdownmenu"></dx-select-box>
            <dx-button type="default" text="GO" (onClick)="PAYJOperationsGo(selectBoxSI.text)">
            </dx-button>
          </div>
        </dx-form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body font-for-formlable">
        <div id="form-container">
          <dx-form (onFieldDataChanged)="formSummary_fieldDataChanged($event)" [formData]="PAYJDetails" accept-charset="UTF-8">
            <dxi-item [template]="'nameTemplate3'" [label]="{text: 'Pay to Code'}">
            </dxi-item>
            <dxi-item [template]="'nameTemplate4'" [label]="{text: 'Pay to Name'}">
            </dxi-item>
            <div class="clearfix2" *dxTemplate="let data of 'nameTemplate3'">
              <dx-text-box [value]="PAYJDetails ? PAYJDetails.PayToVendor:''">
              </dx-text-box>
              <dx-button type="default" icon="find" (onClick)="onCustomerSearchClicked()" [disabled]="isLinesExist">
              </dx-button>
            </div>
            <div class="clearfix2" *dxTemplate="let data of 'nameTemplate4'">
              <dx-text-box [value]="PAYJDetails ? PAYJDetails.PayToName:''">
              </dx-text-box>
              <dx-button type="default" icon="info" (onClick)="getSellToCustomerDetail()">
              </dx-button>
            </div>
            <dxi-item cssClass="font-for-formlable" dataField="DocumentDate" editorType="dxDateBox" [label]="{text: 'Payment Date'}"
              [editorOptions]="{ width: '100%', displayFormat: 'dd-MM-yyyy',elementAttr:{ 'class': 'font-for-formlable' } }">
            </dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="FiscalPeriod" [editorOptions]="{readOnly: true,elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="FiscalYearID" [editorOptions]="{readOnly: true, elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="showAll" editorType="dxCheckBox" [label]="{text: 'Show All'}"
              [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }">
            </dxi-item>
          </dx-form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body font-for-formlable">
        <dx-form (onFieldDataChanged)="formSummary_fieldDataChanged($event)" [formData]="PAYJDetails" accept-charset="UTF-8">
          <dxi-item cssClass="font-for-formlable" [template]="'paymentMethod'" [label]="{text: 'Payment Method'}"
            [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
          <dxi-item cssClass="font-for-formlable" [template]="'PaymentCode'" [label]="{text: 'Payment Code'}"
            [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
          <dxi-item cssClass="font-for-formlable" dataField="ChequeNo" [label]="{text: 'Cheque No'}" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }}"></dxi-item>
          <dxi-item cssClass="font-for-formlable" dataField="ChequeDate" [label]="{text: 'Cheque Date'}" editorType="dxDateBox"
            [editorOptions]="{ width: '100%', displayFormat: 'dd-MM-yyyy',elementAttr:{ 'class': 'font-for-formlable' } }">
          </dxi-item>
          <dxi-item cssClass="font-for-formlable" dataField="Remarks" [label]="{text: 'Remarks'}" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
          <div *dxTemplate="let data of 'paymentMethod'">
            <dx-select-box #selectBox1 [dataSource]="paymentMethodData" [searchEnabled]="true" [displayExpr]="suggestionFormateForCode"
              valueExpr="Code" [minSearchLength]="0" fieldTemplate="field1" [value]="PAYJDetails ? PAYJDetails.PaymentMethod:''"
              (onValueChanged)="onSellToCustomerGrpCodeChanged($event)" hoverStateEnabled="true" [itemTemplate]="hoverFormateForCode">
              <div *dxTemplate="let itemData1 of 'field1'">
                <dx-text-box [text]="itemData1 ? itemData1.Code:PAYJDetails ? PAYJDetails.PaymentMethod:'' "
                  [elementAttr]="{ 'class': 'font-for-formlable' }"></dx-text-box>
              </div>
            </dx-select-box>
          </div>
          <div *dxTemplate="let data of 'PaymentCode'">
            <dx-select-box #selectBox1 [dataSource]="PaymentCodeData" [searchEnabled]="true" [displayExpr]="suggestionFormateForPayment"
              valueExpr="Code" [minSearchLength]="0" fieldTemplate="field1" [value]="PAYJDetails ? PAYJDetails.PaymentCode:''"
              (onValueChanged)="onSellToVatGrpCodeChanged($event)" hoverStateEnabled="true" [itemTemplate]="hoverFormateForPayment">
              <div *dxTemplate="let itemData1 of 'field1'">
                <dx-text-box [text]="itemData1 ? itemData1.Code:PAYJDetails ? PAYJDetails.PaymentCode:'' "
                  [elementAttr]="{ 'class': 'font-for-formlable' }"></dx-text-box>
              </div>
            </dx-select-box>
          </div>
        </dx-form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body font-for-formlable">
        <ngb-tabset type="pills" (tabChange)="onTabChange($event)">
          <ngb-tab title="Lines" id="Lines">
            <ng-template ngbTabContent>
              <dx-data-grid #gridContainer [columnAutoWidth]="true" id="gridContainer" [dataSource]="dataSource"
                [showBorders]="true" [allowColumnResizing]="true">
                <dxo-search-panel [visible]="true"></dxo-search-panel>
                <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="false" [form]="{items: ['LineNo','ApplicationAmount'], colCount:4}">
                </dxo-editing>
                <dxi-column dataField="LineNo" [allowSearch]="false" [visible]="false"></dxi-column>
                <dxi-column dataField="InvoiceNo" [allowSearch]="true" [allowEditing]="false" dataType="string">
                </dxi-column>
                <dxi-column dataField="InvoiceDate" [allowSearch]="true" [allowEditing]="false" dataType="string">
                </dxi-column>
                <dxi-column dataField="InvoiceDueDate" [allowSearch]="true" [allowEditing]="false" dataType="string">
                </dxi-column>
                <dxi-column dataField="InvoiceAmount" dataType="number" [allowEditing]="false" [allowSearch]="false">
                  <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                </dxi-column>
                <dxi-column dataField="RemainingAmount" dataType="number" [allowEditing]="false" [allowSearch]="false">
                  <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                </dxi-column>
                <dxi-column dataField="ApplicationAmount" dataType="number" [allowSearch]="false" [editorOptions]="{ mode:number, min: 0, format: ' #,##0.##' }"
                  [setCellValue]="setApplicableAmountValue">
                  <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                </dxi-column>
                <dxo-summary>
                  <dxi-total-item displayFormat="{0}" showInColumn="Amount" column="Amount" summaryType="sum" dataType="number">
                  </dxi-total-item>
                </dxo-summary>
              </dx-data-grid>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Charges" id="Charges">
            <ng-template ngbTabContent>
              <dx-data-grid #gridContainer2 [columnAutoWidth]="true" id="gridContainer" [dataSource]="dataSource2"
                [showBorders]="true" [allowColumnResizing]="true" (onInitNewRow)="getthelines()">
                <dxo-search-panel [visible]="true"></dxo-search-panel>
                <dxo-editing mode="row" [allowDeleting]="true" [allowAdding]="true" [form]="{items: ['LineNo','ApplicationAmount'], colCount:4}">
                </dxo-editing>
                <dxi-column dataField="LineNo" [allowSearch]="false" [visible]="false"></dxi-column>
                <dxi-column dataField="ChargeCode" [allowSearch]="true" [allowEditing]="false" dataType="string">
                </dxi-column>
                <dxi-column dataField="AccountCode" [allowSearch]="true" [allowEditing]="false" dataType="string">
                </dxi-column>
                <dxi-column dataField="Amount" dataType="number" [allowEditing]="false" [allowSearch]="false">
                  <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                </dxi-column>
                <dxi-column dataField="DebitAmount" dataType="number" [allowEditing]="false" [allowSearch]="false">
                  <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                </dxi-column>
                <dxi-column dataField="CreditAmount" dataType="number" [allowSearch]="false">
                  <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                </dxi-column>
              </dx-data-grid>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>

<dx-popup class="popup" [width]="700" [height]="500" [showTitle]="true" title="Add Charge" [dragEnabled]="true"
  [closeOnOutsideClick]="true" [(visible)]="popuptoAddCharges" (onHidden)="onHiding($event)">
  <div *dxTemplate="let data of 'content'">
    <div class="col-12">
      <div class="row">
        <div id="form-container">
          <dx-form id="CustomerDetails" [colCount]="2" [(formData)]="newCustomerDetail" accept-charset="UTF-8">
            <dxi-item class="font-for-formlable" [template]="'ReceiveFromCode'" [label]="{text: 'Code'}"></dxi-item>
            <dxi-item class="font-for-formlable" dataField="AccountCode"></dxi-item>
            <dxi-item class="font-for-formlable" dataField="Description"></dxi-item>
            <dxi-item class="font-for-formlable" [template]="'PostingType'" [label]="{text: 'PostingType'}"></dxi-item>
            <dxi-item class="font-for-formlable" dataField="Amount"></dxi-item>
            <div *dxTemplate="let data of 'ReceiveFromCode'">
              <dx-select-box [dataSource]="getAccountCharges" [searchEnabled]="true" [displayExpr]="suggestionFormateForPayment"
                valueExpr="Code" [minSearchLength]="0" [value]="newCustomerDetail ? newCustomerDetail.getAccountCharges:''"
                (onValueChanged)="onSellToCustomerCodeChanged2($event,'Code')" hoverStateEnabled="true" [itemTemplate]="hoverFormateForPayment">
              </dx-select-box>
            </div>
            <div *dxTemplate="let data of 'PostingType'">
              <dx-select-box [dataSource]="getPostingType" [searchEnabled]="true" [value]="newCustomerDetail ? newCustomerDetail.PostingType:''"
                (onValueChanged)="onSellToCustomerCodeChanged2($event,'PostingType')">
              </dx-select-box>
            </div>
          </dx-form>
        </div>
      </div>
      <br>
      <div class="row">
        <dx-button text="ADD" type="default" (onClick)="Save()">
        </dx-button>
      </div>
    </div>
  </div>
</dx-popup>

<dx-popup class="popup" [width]="800" [height]="500" [showTitle]="true" title="Check and Confirm Posting" [dragEnabled]="true"
  [closeOnOutsideClick]="true" [(visible)]="popupVisible">
  <div *dxTemplate="let data of 'content'">
    <div class="col-12">
      <div class="row">
        <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [showBorders]="true" [dataSource]="onCreateGLBuffResultSet"
          [repaintChangesOnly]="true" [allowColumnResizing]="true">
          <dxi-column dataField="AccountCode"></dxi-column>
          <dxi-column dataField="Description"></dxi-column>
          <dxi-column dataField="DebitAmount" dataType="number">
            <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
          </dxi-column>
          <dxi-column dataField="CreditAmount" dataType="number">
            <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
          </dxi-column>
        </dx-data-grid>
      </div>
      <br>
      <div class="row">
        <div class="col-6">
        </div>
        <div class="col-6">
          <p><b>Balance</b>: {{ this.balanceforpost | number: '1.2-2' }}</p>
        </div>
      </div>
      <div class="row">
        <dx-button text="Post" type="default" (onClick)="PostBtn()">
        </dx-button>
      </div>
    </div>
  </div>
</dx-popup>
