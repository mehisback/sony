<a [routerLink]="[ '/finance/sales-credit-memo-list']" class="float">
    <i class="fa fa-arrow-left my-float"></i>
</a>
<a [routerLink]="[ '/dashboard/dashboard1']" class="float-home">
    <i class="fa fa-home my-float-home"></i>
</a>

<div class="row">
    <div class="col-12">
        <div class="card bg-darkerbg">
            <div class="card-body">
                <dx-form id="SalesOrderOperation" itemType="group" [colCount]="3" accept-charset="UTF-8">
                    <dxi-item itemType="group">
                        <dxi-item [template]="'MainTemp'"></dxi-item>
                    </dxi-item>
                    <dxi-item itemType="group">
                        <dxi-item [template]="'MainTemp4'"></dxi-item>
                    </dxi-item>
                    <dxi-item itemType="group" [colSpan]="2">
                        <dxi-item [template]="'MainTemp2'">
                        </dxi-item>
                    </dxi-item>
                    <div *dxTemplate="let data of 'MainTemp'">
                        <span *ngIf="SalesCNDetails" style="color: #fff; font-size:22px;"><b>{{SalesCNDetails.DocumentNo
                                }}</b></span>
                    </div>
                    <div *dxTemplate="let data of 'MainTemp4'" style="color: #fff; font-size:22px;">Status:
                        <span #docStatus id="docStatus" class="label" *ngIf="SalesCNDetails"><b>
                                {{SalesCNDetails.FlowResult }}</b></span>
                    </div>
                    <div class="clearfix" *dxTemplate="let data of 'MainTemp2'">
                        <dx-select-box #selectBoxSI [dataSource]="dropdownmenu" [value]=""></dx-select-box>
                        <dx-button type="default" text="GO" (onClick)="SalesInvoiceOperationsGo(selectBoxSI.text)">
                        </dx-button>
                    </div>
                </dx-form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body font-for-formlable">

                <dx-form id="CustomerDetailsGropu" (onFieldDataChanged)="formSummary_fieldDataChanged($event)"
                    itemType="group" [formData]="SalesCNDetails" accept-charset="UTF-8">
                    <dxi-item itemType="group">
                        <dxi-item cssClass="font-for-formlable" dataField="DocumentDate" editorType="dxDateBox"
                            [editorOptions]="{ width: '100%', displayFormat: 'dd-MM-yyyy',elementAttr:{ 'class': 'font-for-formlable' }, readOnly: isLinesExist }">
                        </dxi-item>
                        <dxi-item cssClass="font-for-formlable" dataField="DocumentStatus"
                            [editorOptions]="{elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
                        <dxi-item cssClass="font-for-formlable" dataField="FlowCompleted"
                            [editorOptions]="{elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
                        <dxi-item cssClass="font-for-formlable" dataField="FlowResult"
                            [editorOptions]="{elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
                        <dxi-item cssClass="font-for-formlable" dataField="Remarks"
                            [editorOptions]="{elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
                    </dxi-item>
                </dx-form>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body font-for-formlable">
                <dx-form id="CustomerDetailsGropu" (onFieldDataChanged)="formSummary_fieldDataChanged($event)"
                    itemType="group" [formData]="SalesCNDetails" accept-charset="UTF-8">
                    <dxi-item itemType="group">
                        <dxi-item cssClass="font-for-formlable" [template]="'nameTemplate1'" [label]="{text: 'Bill To'}"
                            [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }">
                        </dxi-item>
                        <dxi-item cssClass="font-for-formlable" dataField="BillToName" [label]="{text: 'Name'}"
                            [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }">
                        </dxi-item>
                        <dxi-item cssClass="font-for-formlable" dataField="BillToAddress" [label]="{text: 'Address'}"
                            [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }">
                        </dxi-item>
                        <dxi-item cssClass="font-for-formlable" dataField="BillToAddress2" [label]="{text: 'Address 2'}"
                            [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }">
                        </dxi-item>
                        <dxi-item cssClass="font-for-formlable" dataField="BillToCity" [label]="{text: 'City'}"
                            [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }">
                        </dxi-item>
                        <dxi-item cssClass="font-for-formlable" dataField="BillToZip" [label]="{text: 'ZipCode'}"
                            [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }">
                        </dxi-item>
                    </dxi-item>
                    <div *dxTemplate="let data of 'nameTemplate1'">
                        <dx-select-box #selectBox1 [dataSource]="customerSuggestions" [searchEnabled]="true"
                            [displayExpr]="suggestionFormateForCustomer" valueExpr="CustCode" [minSearchLength]="0"
                            fieldTemplate="field1" [value]="SalesCNDetails ? SalesCNDetails.BillToCustomer:''"
                            (onValueChanged)="onSellToCustomerCodeChanged($event)" hoverStateEnabled="true"
                            [itemTemplate]="hover" [disabled]="isLinesExist">
                            <div *dxTemplate="let itemData1 of 'field1'">
                                <dx-text-box
                                    [text]="itemData1 ? itemData1.CustCode:SalesCNDetails ? SalesCNDetails.BillToCustomer:'' "
                                    [readOnly]="isSoLineAdded" [elementAttr]="{ 'class': 'font-for-formlable' }">
                                </dx-text-box>
                            </div>
                        </dx-select-box>
                    </div>
                </dx-form>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body font-for-formlable">
                <dx-form id="CustomerDetailsGropu" (onFieldDataChanged)="formSummary_fieldDataChanged($event)"
                    itemType="group" [formData]="SalesCNDetails" accept-charset="UTF-8">
                    <dxi-item itemType="group">
                        <dxi-item cssClass="font-for-formlable" [template]="'nameTemplate2'"
                            [label]="{text: 'Customer Group'}"
                            [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
                        <dxi-item cssClass="font-for-formlable" [template]="'nameTemplate3'"
                            [label]="{text: 'VAT Group'}"
                            [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
                        <dxi-item cssClass="font-for-formlable" dataField="DueDate" [label]="{text: 'Due Date'}"
                            editorType="dxDateBox"
                            [editorOptions]="{ value: null, width: '100%', displayFormat: 'dd-MM-yyyy',elementAttr:{ 'class': 'font-for-formlable' } }">
                        </dxi-item>
                        <dxi-item cssClass="font-for-formlable" dataField="RefDocumentNo"
                            [label]="{text: 'Ref Doc Number'}"
                            [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }}"></dxi-item>
                    </dxi-item>
                    <div *dxTemplate="let data of 'nameTemplate2'">
                        <dx-select-box #selectBox1 [dataSource]="customergrpSuggestions" [searchEnabled]="true"
                            [displayExpr]="suggestionFormateForCustomerGrp" valueExpr="Code" [minSearchLength]="0"
                            fieldTemplate="field1" [value]="SalesCNDetails ? SalesCNDetails.CustPostingGroup:''"
                            (onValueChanged)="onSellToCustomerGrpCodeChanged($event)" hoverStateEnabled="true"
                            [itemTemplate]="hover2">
                            <div *dxTemplate="let itemData1 of 'field1'">
                                <dx-text-box
                                    [text]="itemData1 ? itemData1.Code:SalesCNDetails ? SalesCNDetails.CustPostingGroup:'' "
                                    [elementAttr]="{ 'class': 'font-for-formlable' }"></dx-text-box>
                            </div>
                        </dx-select-box>
                    </div>
                    <div *dxTemplate="let data of 'nameTemplate3'">
                        <dx-select-box #selectBox1 [dataSource]="vatGrpSuggestions" [searchEnabled]="true"
                            [displayExpr]="suggestionFormateForvatGrp" valueExpr="Code" [minSearchLength]="0"
                            fieldTemplate="field1" [value]="SalesCNDetails ? SalesCNDetails.VATGroup:''"
                            (onValueChanged)="onSellToVatGrpCodeChanged($event)" hoverStateEnabled="true"
                            [itemTemplate]="hover3">
                            <div *dxTemplate="let itemData1 of 'field1'">
                                <dx-text-box
                                    [text]="itemData1 ? itemData1.Code:SalesCNDetails ? SalesCNDetails.VATGroup:'' "
                                    [elementAttr]="{ 'class': 'font-for-formlable' }"></dx-text-box>
                            </div>
                        </dx-select-box>
                    </div>
                </dx-form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body font-for-formlable">
                <dx-data-grid #gridContainer id="gridContainer" [columnAutoWidth]="true" [dataSource]="dataSource"
                    [showBorders]="true" [allowColumnResizing]="true">
                    <dxo-search-panel [visible]="true"></dxo-search-panel>
                    <dxo-editing mode="row" [allowAdding]="false" [allowUpdating]="true" [allowDeleting]="true">
                    </dxo-editing>
                    <dxi-column dataField="LineNo" [allowSearch]="false" [visible]="false"></dxi-column>
                    <dxi-column dataField="PickNo" [allowSearch]="false" [visible]="false"></dxi-column>
                    <dxi-column dataField="PickLineNo" [allowSearch]="false" [visible]="false"></dxi-column>
                    <dxi-column dataField="LineCode" [allowSearch]="true">
                    </dxi-column>
                    <dxi-column dataField="LineType" [allowSearch]="true" dataType="string">
                    </dxi-column>
                    <dxi-column dataField="Description" [allowSearch]="true" dataType="string"></dxi-column>
                    <dxi-column dataField="BaseQuantity" [allowSearch]="false" dataType='number'>
                        <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                    </dxi-column>
                    <dxi-column dataField="QuantityToInvoice" [allowSearch]="false" dataType="number">
                        <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                    </dxi-column>
                    <dxi-column dataField="UnitPrice" dataType="number" [allowSearch]="false">
                        <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                    </dxi-column>
                    <dxi-column dataField="AmountIncludingVAT" dataType="number" [allowSearch]="false">
                        <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                    </dxi-column>
                    <dxi-column dataField="Amount" [allowSearch]="false" dataType="number" [allowEditing]="false">
                        <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                    </dxi-column>
                    <dxi-column dataField="VatAmount" [allowSearch]="false" dataType="number" [allowEditing]="false">
                        <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                    </dxi-column>
                    <dxo-paging [pageSize]="12"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[8, 12, 20]">
                    </dxo-pager>
                </dx-data-grid>

            </div>
        </div>
    </div>
</div>
<dx-popup class="popup" [width]="600" [height]="500" [showTitle]="true" title="Check and Confirm Posting"
    [dragEnabled]="true" [closeOnOutsideClick]="true" [(visible)]="popupVisible">
    <div *dxTemplate="let data of 'content'">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <p><b>Document Number</b>: {{ SalesCNDetails["DocumentNo"]}}</p>
                </div>
                <div class="col-6">
                    <p><b>Customer Code</b>: {{ SalesCNDetails["BillToName"]}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p><b>Document Date</b>: {{ SalesCNDetails["DocumentDate"]}}</p>
                </div>
            </div>
            <div class="row">
                <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [showBorders]="true"
                    [dataSource]="onCreateGLBuffResultSet" [repaintChangesOnly]="true" [allowColumnResizing]="true">

                    <dxi-column dataField="AccountCode"></dxi-column>
                    <dxi-column dataField="Description"></dxi-column>
                    <dxi-column dataField="DebitAmount" dataType="number">
                        <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                    </dxi-column>
                    <dxi-column dataField="CreditAmount" dataType="number">
                        <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                    </dxi-column>

                </dx-data-grid>
            </div>
            <br>
            <div class="row">
                <div class="col-6">

                </div>
                <div class="col-6">
                    <p><b>Balance</b>: {{ this.balanceforpost}}</p>
                </div>
            </div>
            <div class="row">
                <dx-button text="Post" type="default" (onClick)="PostBtn()">
                </dx-button>
            </div>
        </div>
    </div>
</dx-popup>
