<a [routerLink]="" class="float" (click)="onCreateNewJournal()">
  <i class="fa fa-plus my-float"></i>
</a>
<a [routerLink]="[ '/dashboard/dashboard1']" class="float-home">
  <i class="fa fa-home my-float-home"></i>
</a>

<div class="row">
  <div class="col-12">
    <div class="card-body font-for-formlable">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [allowColumnResizing]="true" [dataSource]="genJournalList" 
              [showBorders]="true" [hoverStateEnabled]="true" (onRowClick)="onUserRowSelect($event)">
                <dxo-search-panel [visible]="true"></dxo-search-panel>
                <dxo-selection mode="single"></dxo-selection>
                <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
                <dxo-paging [pageSize]="20"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager>
                <dxi-column dataField="DocumentNo"></dxi-column>
                <dxi-column dataField="DocumentDate"></dxi-column>
                <dxi-column dataField="TotalAmount" dataType="number">
                  <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                </dxi-column>
                <dxi-column dataField="Remarks"></dxi-column>
                <dxi-column dataField="UserID" ></dxi-column>
                
               </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
