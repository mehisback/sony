<a [routerLink]="" class="float" (click)="onCreateNewBillingNote()">
  <i class="fa fa-plus my-float"></i>
</a>
<a [routerLink]="[ '/dashboard/dashboard1']" class="float-home">
  <i class="fa fa-home my-float-home"></i>
</a>
<div class="row">
  <div class="col-12">
    <div class="card-body font-for-formlable">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [allowColumnResizing]="true"
                [dataSource]="dataSource" [showBorders]="true" [hoverStateEnabled]="true"
                (onRowClick)="onUserRowSelect($event)">
                <dxo-search-panel [visible]="true"></dxo-search-panel>
                <dxo-selection mode="single"></dxo-selection>
                <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
                <dxo-paging [pageSize]="20"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager>
                <dxi-column dataField="DocumentNo"></dxi-column>
                <dxi-column dataField="DocumentDate"></dxi-column>
                <dxi-column dataField="BillToCustomer"></dxi-column>
                <dxi-column dataField="DueDate"></dxi-column>
                <dxi-column dataField="DocumentStatus"></dxi-column>
                <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<dx-popup class="popup" [width]="600" [height]="700" [showTitle]="true" title="Create Lines" [dragEnabled]="true"
  [closeOnOutsideClick]="true" [(visible)]="popupforNewBN">
  <div *dxTemplate="let data of 'content'">
    <div class="col-12">
      <div class="row">
          <dx-form id="SalesOrderOperation" itemType="group" [(formData)]="arrayforDate"
          (onFieldDataChanged)="formSummary_fieldDataChanged($event)" [colCount]="4" accept-charset="UTF-8">
          <dxi-item cssClass="font-for-formlable" dataField="date" editorType="dxDateBox"
            [editorOptions]="{displayFormat: 'dd-MM-yyyy',elementAttr:{ 'class': 'font-for-formlable' } }">
          </dxi-item>
        </dx-form>
      </div>
      <br>
      <div class="row">
        <dx-data-grid #getlinesforgrid [columnAutoWidth]="true" [allowColumnResizing]="true" [dataSource]="dataSource2"
          [showBorders]="true">
          <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
          <dxi-column dataField="CustCode"></dxi-column>
          <dxi-column dataField="current" dataType="number">
            <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
          </dxi-column>
          <dxi-column dataField="Action" cellTemplate="cellTemplate" [allowEditing]="false" [allowSearch]="false">
          </dxi-column>
          <dxo-paging [pageSize]="9"></dxo-paging>
          <div *dxTemplate="let data of 'cellTemplate'">
            <dx-button type="default" text="Create Billing Note" (onClick)="addnewline(data)"></dx-button>
          </div>
        </dx-data-grid>
      </div>
      <br>
    </div>
  </div>
</dx-popup>
