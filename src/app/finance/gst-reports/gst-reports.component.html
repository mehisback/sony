<dx-form itemType="group" [colCount]="4" (onFieldDataChanged)="formSummary_fieldDataChanged($event)" accept-charset="UTF-8"
  [formData]="FormDate">
  <dxi-item itemType="group">
    <dxi-item cssClass="font-for-formlable" dataField="DocumentFromDate" editorType="dxDateBox" [label]="{text: 'From Date'}"
      [editorOptions]="{  width: '100%', displayFormat: 'dd-MM-yyyy',elementAttr:{ 'class': 'font-for-formlable' } }">
    </dxi-item>
  </dxi-item>
  <dxi-item itemType="group">
    <dxi-item cssClass="font-for-formlable" dataField="DocumentToDate" editorType="dxDateBox" [label]="{text: 'To Date'}"
      [editorOptions]="{ width: '100%', displayFormat: 'dd-MM-yyyy',elementAttr:{ 'class': 'font-for-formlable' } }">
    </dxi-item>
  </dxi-item>
</dx-form>
<br>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <ngb-tabset type="pills">
          <ngb-tab id="gstr1" title="GST R1">
            <ng-template ngbTabContent>
              <div class="row">
                <div class="col-6">
                  <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [allowColumnResizing]="true" [dataSource]="result"
                    [showBorders]="true" [hoverStateEnabled]="true">
                    <dxo-search-panel [visible]="true"></dxo-search-panel>
                    <dxo-selection mode="single"></dxo-selection>
                    <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10,15,20]" [showInfo]="true">
                    </dxo-pager>
                  </dx-data-grid>
                </div>
                <div class="col-6">
                  <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [allowColumnResizing]="true" [dataSource]="datasource2"
                    [showBorders]="true" [hoverStateEnabled]="true">
                    <dxo-search-panel [visible]="true"></dxo-search-panel>
                    <dxo-selection mode="single"></dxo-selection>
                    <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10,15,20]" [showInfo]="true">
                    </dxo-pager>

                  </dx-data-grid>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab id="gstr2b" title="GST R-2B">
            <ng-template ngbTabContent>

            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>
