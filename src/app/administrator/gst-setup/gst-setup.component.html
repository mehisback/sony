<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body font-for-formlable">
        <dx-data-grid #gridContainer [columnAutoWidth]="true" [allowColumnResizing]="true" [dataSource]="dataSource"
          [showBorders]="true">
          <dxo-search-panel [visible]="true"></dxo-search-panel>
          <dxo-editing mode="row" [allowDeleting]="true" [allowUpdating]="true" [allowAdding]="true">
          </dxo-editing>
          <dxi-column dataField="VATBusPostingGroup" [allowSearch]="true" dataType="string"
            [editorOptions]="{showClearButton: true}">
            <dxo-lookup [dataSource]="VATBusPostingGrpSuggesstions" [valueExpr]="suggestionFormateForCustomer"
              [displayExpr]="suggestionFormateForCustomer" hoverStateEnabled="true">
            </dxo-lookup>
          </dxi-column>
          <dxi-column dataField="VATProdPostingGroup" [allowSearch]="true" dataType="string"
            [editorOptions]="{showClearButton: true}">
            <dxo-lookup [dataSource]="VATProdPostingGrpSuggesstions" [valueExpr]="suggestionFormateForCustomer"
              [displayExpr]="suggestionFormateForCustomer" hoverStateEnabled="true">
            </dxo-lookup>
          </dxi-column>
          <dxi-column dataField="VATpercentage" dataType="number"
            [editorOptions]="{format: ' #,##0.##' }">
            <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
          </dxi-column>
          <dxo-paging [pageSize]="12"></dxo-paging>
        </dx-data-grid>
      </div>
    </div>
  </div>
</div>
