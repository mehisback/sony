<div class="row">
    <div class="col-lg-4 col-md-8 col-sm-12">
        <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
    </div>
    <a [routerLink]="" class="float" (click)="onCreateNew()">
        <i class="fa fa-plus my-float"></i>
    </a>
    <a [routerLink]="[ '/dashboard/dashboard1']" class="float-home">
        <i class="fa fa-home my-float-home"></i>
    </a>

    <br>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row" *ngIf="RoleList;else loader_GIF">
                <div class="col-lg-3 col-md-12 col-sm-12"
                    *ngFor="let user of RoleList  | filter: searchText| paginate: { itemsPerPage: 12, currentPage: p }">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12" (click)="openUserDetails(user.RoleID)">
                                    <p class="font-weight-light font-for-formlable mb-0">{{ user.RoleID }}</p>
                                    <!-- <h6 class="card-title font-weight-bold mb-0">{{ user.userName }}</h6> -->
                                    <span class="fa fa-star "></span>
                                    <span class="fa fa-star "></span>
                                    <span class="fa fa-star-o "></span>
                                    <span class="fa fa-star-o "></span>
                                    <span class="fa fa-star-o "></span>
                                    <img class="card-img-top img-rounded" src="assets/images/big/img.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ng-template #loader_GIF>
                <div class="text-center">
                    <img src="assets/images/big/loader.gif">
                </div>
            </ng-template>
            <div class="text-center py-2">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
<dx-popup class="popup" [width]="500" [height]="450" [showTitle]="true" [showCloseButton]="true" title="Create Role"
    [dragEnabled]="true" [closeOnOutsideClick]="true" [(visible)]="newRolePopUp">
    <div *dxTemplate="let data of 'content'">
        <div class="col-12">
            <div class="row">
                <div id="form-container">
                    <dx-form id="UserDetails" [colCount]="2" [(formData)]="newRoleDetail" accept-charset="UTF-8">
                        <dxi-item class="font-for-formlable" dataField="NewRoleID" [colSpan]="2">
                            <dxi-validation-rule type="required" message="RoleID Code is required">
                            </dxi-validation-rule>
                        </dxi-item>
                    </dx-form>
                </div>
            </div>
            <br>
            <div class="row">
                <dx-button text="Validate" type="default" (onClick)="SaveNewRole()">
                </dx-button>
            </div>
        </div>
    </div>
</dx-popup>
