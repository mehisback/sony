<a [routerLink]="" class="float" (click)="onCreateNewPick()">
    <i class="fa fa-plus my-float"></i>
</a>
<a [routerLink]="[ '/dashboard/dashboard1']" class="float-home">
    <i class="fa fa-home my-float-home"></i>
</a>
<a href="https://rhbussolutions.com/documentation/goods-receipt/" target="_blank" class="float-help">
    <button type="button" class="btn btn-secondary float-right disabled">
        <i class="fa fa-info"></i>
        Help</button>
</a>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [dataSource]="pickListSource" [showBorders]="true"
                    [allowColumnReordering]="true" [hoverStateEnabled]="true" (onCellPrepared)="onCellPrepared($event)"
                    [allowColumnResizing]="true" (onRowClick)="onUserRowSelect($event)">
                    <dxo-search-panel [visible]="true"></dxo-search-panel>
                    <dxo-selection mode="single"></dxo-selection>
                    <dxi-column dataField="DocumentStatus" cellTemplate="cellTemplate" caption="Status"></dxi-column>
                    <dxi-column dataField="DocumentNo" caption="Pick No"></dxi-column>
                    <dxi-column dataField="DocumentDate" caption="Date"> </dxi-column>
                    <dxi-column dataField="SourceNo" caption="SourceNo"></dxi-column>
                    <dxi-column dataField="LocationCode" caption="Location"> </dxi-column>
                    <dxo-paging [pageSize]="12"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[8, 12, 20]"></dxo-pager>
                    <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
                    <div *dxTemplate="let data of 'cellTemplate'">
                        <div title="DocumentStatus"></div>
                    </div>
                </dx-data-grid>
            </div>
        </div>
    </div>
</div>
<dx-popup class="popup" [width]="500" [height]="'auto'" [dragEnabled]="true" [showTitle]="true" title="Choose Attribute"
    [closeOnOutsideClick]="true" [(visible)]="attributesPopup">
    <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [showBorders]="true" [dataSource]="dataAttributes"
        (onRowClick)="onAttributesSelected($event)" [hoverStateEnabled]="true">
        <dxo-search-panel [visible]="true"></dxo-search-panel>
        <dxo-selection mode="single"></dxo-selection>
        <dxi-column dataField="AttributeValue" [allowEditing]="false"></dxi-column>
        <dxo-paging [pageSize]="7"></dxo-paging>
    </dx-data-grid>
</dx-popup>
