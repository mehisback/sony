<dx-popup class="popup" width="600" [showTitle]="true" title="Item Details" [dragEnabled]="true" [closeOnOutsideClick]="true"
  [(visible)]="itemDetailsPopup">
  <div *dxTemplate="let data of 'content'">
    <div class="col-12">
      <div class="row">
        <dx-form itemType="group" [colCount]="2" [formData]="itemDetails" accept-charset="UTF-8" [readOnly]="true">
          <dxi-item itemType="group">
            <dxi-item cssClass="font-for-formlable" dataField="ItemCode" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="Description" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="BaseUOM" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="Location" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="StorageCode" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="LineStatus" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
          </dxi-item>
          <dxi-item itemType="group">
            <dxi-item cssClass="font-for-formlable" dataField="InvoicedQuantity" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="ReceivedQuantity" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="ReceiveingQuantity" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="POUOM" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="ManufacturingDate" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="BarcodeNo" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
          </dxi-item>
        </dx-form>
      </div>
    </div>
  </div>
</dx-popup>

<dx-popup class="popup" width="600" [showTitle]="true" title="Vendor Details" [dragEnabled]="true"
  [closeOnOutsideClick]="true" [(visible)]="globalVendorDetailsPopup">
  <div *dxTemplate="let data of 'content'">
    <div id="form-container">
      <dx-form itemType="group" [formData]="GRHeader" accept-charset="UTF-8" [readOnly]="true">
        <dxi-item itemType="group">
          <dxi-item cssClass="font-for-formlable" dataField="Code" [label]="{text: 'Vendor Code'}" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }"></dxi-item>
          <dxi-item cssClass="font-for-formlable" dataField="Name" [label]="{text: 'Vendor Name'}" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }"></dxi-item>
          <dxi-item cssClass="font-for-formlable" dataField="Address" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true  }"></dxi-item>
          <dxi-item cssClass="font-for-formlable" dataField="Address2" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true  }"></dxi-item>
          <dxi-item cssClass="font-for-formlable" dataField="City" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true  }"></dxi-item>
          <dxi-item cssClass="font-for-formlable" dataField="PostCode" [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true  }"></dxi-item>
        </dxi-item>
      </dx-form>
    </div>
  </div>
</dx-popup>

<dx-popup class="popup" width="1000" [showTitle]="true" title="Purchase Orders" [dragEnabled]="true"
  [closeOnOutsideClick]="true" [(visible)]="globalPOLookupPopup">
  <div *dxTemplate="let data of 'content'">
    <div class="row">
      <div class="col-12">
        <dx-data-grid [columnAutoWidth]="true" [showBorders]="true" [dataSource]="SOForSuggestions" [hoverStateEnabled]="true"
          [allowColumnResizing]="true" (onRowClick)="purchaseOrderOnClicked($event)">
          <dxo-search-panel [visible]="true"></dxo-search-panel>
          <dxo-selection mode="single"></dxo-selection>
          <dxi-column dataField="DocumentNo"></dxi-column>
          <dxi-column dataField="DocumentDate"></dxi-column>
          <dxi-column dataField="DocumentStatus"></dxi-column>
          <dxi-column dataField="BuyFromVendor"></dxi-column>
          <dxi-column dataField="BuyFromName"></dxi-column>
          <dxo-paging [pageSize]="10"></dxo-paging>
          <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
        </dx-data-grid>
      </div>
    </div>
  </div>
</dx-popup>

<div class="row">
  <div class="col-12">
    <div class="card bg-darkerbg">
      <div class="card-body">
        <dx-form id="PurchaseOrderOperation" itemType="group" [colCount]="4" accept-charset="UTF-8">
          <dxi-item itemType="group">
            <dxi-item [template]="'MainTemp'"></dxi-item>
          </dxi-item>
          <dxi-item itemType="group">
            <dxi-item [template]="'MainTemp4'"></dxi-item>
          </dxi-item>
          <dxi-item itemType="group">
            <dxi-item [template]="'MainTemp3'"></dxi-item>
          </dxi-item>
          <dxi-item itemType="group" [colSpan]="2">
            <dxi-item [template]="'MainTemp2'">
            </dxi-item>
          </dxi-item>
          <div *dxTemplate="let data of 'MainTemp'">
            <span *ngIf="GRHeader" style="color: #fff; font-size:22px;"><b>{{ GRHeader.DocumentNo }}</b></span>
          </div>
          <div *dxTemplate="let data of 'MainTemp4'" style="color: #fff; font-size:22px;">Status:
            <span *ngIf="GRHeader"><b> {{ GRHeader.DocumentStatus }}</b></span>
          </div>
          <div *dxTemplate="let data of 'MainTemp3'" style="color: #fff; font-size:22px;">Date:
            <span *ngIf="GRHeader"><b> {{ GRHeader.DocumentDate }}</b></span>
          </div>
          <div class="clearfix" *dxTemplate="let data of 'MainTemp2'">
            <dx-select-box #selectBoxSO [dataSource]="goodsReceiptOperation" [value]=""></dx-select-box>
            <dx-button type="default" text="GO" (onClick)="GoodsReceiptOperationsGo(selectBoxSO.text)">
            </dx-button>
          </div>
        </dx-form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body font-for-formlable">
        <dx-form id="PickOrderForm" itemType="group" [colCount]="1" [formData]="GRHeader" (onFieldDataChanged)="formSummary_fieldDataChanged($event)"
          accept-charset="UTF-8">
          <dxi-item itemType="group">
            <dxi-item cssClass="font-for-formlable" dataField="DocumentDate" editorType="dxDateBox" [editorOptions]="{ width: '100%', displayFormat: 'dd-MM-yyyy',elementAttr:{ 'class': 'font-for-formlable' }, readOnly: isLinesExist }">
            </dxi-item>
            <dxi-item cssClass="font-for-formlable" [template]="'nameTemplate5'" [label]="{text: 'Location Code'}">
            </dxi-item>
            <dxi-item cssClass="font-for-formlable" [template]="'toSUCodeTemplate'" [label]="{text: 'Storage Unit'}">
            </dxi-item>
          </dxi-item>
          <div *dxTemplate="let data of 'nameTemplate5'">
            <dx-select-box #selectBox4 [dataSource]="ShipFromSuggestions" [searchEnabled]="true" [displayExpr]="suggestionFormateForLocationCode"
              valueExpr="LocationCode" [minSearchLength]="0" [readOnly]="isLinesExist" [value]="GRHeader ? GRHeader.LocationCode:''"
              (onValueChanged)="onLocationCodeChanged($event)" hoverStateEnabled="true" [itemTemplate]="hover4"
              [showClearButton]="true" [searchExpr]="['LocationCode', 'Name']">
            </dx-select-box>
          </div>
          <div *dxTemplate="let data of 'toSUCodeTemplate'">
            <dx-select-box [dataSource]="SUCodeSuggestions" [searchEnabled]="true" [displayExpr]="suggestionFormateForSUCode"
              valueExpr="Code" [minSearchLength]="0" [value]="GRHeader ? GRHeader.DefReceiveStorage:''"
              (onValueChanged)="onToSUCodeChanged($event)" hoverStateEnabled="true" [readOnly]="isLinesExist">
            </dx-select-box>
          </div>
        </dx-form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body font-for-formlable">
        <dx-form id="PickOrderForm" [formData]="GRHeader" (onFieldDataChanged)="formSummary_fieldDataChanged($event)"
          accept-charset="UTF-8">
          <dxi-item cssClass="font-for-formlable" [template]="'nameTemplate3'" [label]="{ text: 'Purchase Order'}"
            [editorOptions]="{ width: '100%', elementAttr:{ 'class': 'font-for-formlable' } }">
          </dxi-item>
          <dxi-item cssClass="font-for-formlable" [template]="'nameTemplate4'" [label]="{ text: 'Code'}"
            [editorOptions]="{ width: '100%', elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
          <dxi-item cssClass="font-for-formlable" [template]="'nameTemplate2'" [visible]="isDivVisible" [editorOptions]="{ width: '100%', elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
          <div class="clearfix2" *dxTemplate="let data of 'nameTemplate3'">
            <dx-text-box [value]="GRHeader ? GRHeader.SourceNo:''" [elementAttr]="{ 'class': 'font-for-formlable' }">
            </dx-text-box>
            <dx-button type="default" icon="find" (onClick)="POLookupClicked()" [disabled]="isLinesExist">
            </dx-button>
          </div>
          <div class="clearfix2" *dxTemplate="let data of 'nameTemplate4'">
            <dx-text-box [value]="GRHeader ? GRHeader.Code:''" [elementAttr]="{ 'class': 'font-for-formlable' }">
            </dx-text-box>
            <dx-button type="default" icon="info" (onClick)="getBuyFromVendorDetail()" [disabled]="!isLinesExist">
            </dx-button>
          </div>
          <div *dxTemplate="let data of 'nameTemplate2'">
            <div #barcodediv id="barcodediv" class="dx-field" [ngStyle]="{'visibility':isDivVisible ? 'visible' : 'hidden'}">
              <dx-form *ngIf="isDivVisible" [formData]="barcodeValue" (onFieldDataChanged)="BarcodetxtScan_enterHandler($event)"
                [colCount]="1" accept-charset="UTF-8" [focusStateEnabled]="true">
                <dxi-item #SalesReturnScanOperations id="SalesReturnScanOperations" dataField="barcode" [editorOptions]="{ showClearButton: true, onContentReady:setFocus }"
                  [label]="{text: 'Scan-Mode Active'}">
                </dxi-item>
              </dx-form>
            </div>
          </div>
        </dx-form>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body font-for-formlable">
        <dx-form id="PickOrderForm" itemType="group" [colCount]="1" [formData]="GRHeader" (onFieldDataChanged)="formSummary_fieldDataChanged($event)"
          accept-charset="UTF-8">
          <dxi-item itemType="group">
            <dxi-item cssClass="font-for-formlable" dataField="PODate" editorType="dxDateBox" [editorOptions]="{ width: '100%', displayFormat: 'dd-MM-yyyy',elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }">
            </dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="HandHeldStatus" [label]="{text: 'HandHeld Status'}"
              [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' }, readOnly:true }"></dxi-item>
            <dxi-item cssClass="font-for-formlable" dataField="RefDocNo" [label]="{text: 'External Doc. No'}"
              [editorOptions]="{ elementAttr:{ 'class': 'font-for-formlable' } }"></dxi-item>
          </dxi-item>
        </dx-form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body font-for-formlable">
        <dx-data-grid #gridContainer id="gridContainer" [columnAutoWidth]="true" [dataSource]="dataSource"
          [showBorders]="true" [allowColumnResizing]="true">
          <dxo-search-panel [visible]="true"></dxo-search-panel>
          <dxo-editing mode="cell" [allowUpdating]="true"></dxo-editing>
          <dxi-column dataField="LineNo" [allowSearch]="true" [visible]="false"></dxi-column>
          <dxi-column dataField="ItemCode" [allowSearch]="true" [allowEditing]="false"></dxi-column>
          <dxi-column dataField="Lookup" caption="" cellTemplate="cellTemplate" [allowEditing]="false" [allowSearch]="false"></dxi-column>
          <dxi-column dataField="BaseUOM" [allowSearch]="true" dataType="string" [allowEditing]="false">
          </dxi-column>
          <dxi-column dataField="QtyinBaseUOM" [allowSearch]="true" dataType="number" [allowEditing]="false">
            <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
          </dxi-column>
          <dxi-column dataField="POUOM" dataType="string" [allowSearch]="false" [allowEditing]="false">
          </dxi-column>
          <dxi-column dataField="QtyinPOUOM" [allowSearch]="true" dataType="number" [allowEditing]="false">
            <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
          </dxi-column>
          <dxi-column dataField="ReceiveingQuantity" dataType="number" [allowSearch]="false" [allowEditing]="true"
            [editorOptions]="{min: 0, format: ' #,##0.##' }">
            <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
          </dxi-column>
          <dxi-column dataField="ReceivedQuantity" dataType="number" [allowSearch]="false" [allowEditing]="false">
            <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
          </dxi-column>
          <dxi-column dataField="BarcodeNo" dataType="string" [allowSearch]="false" [allowEditing]="false">
          </dxi-column>
          <dxi-column dataField="ManufacturingDate" dataType="date" [allowSearch]="false" [allowEditing]="false">
          </dxi-column>
          <dxo-paging [pageSize]="12"></dxo-paging>
          <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[8, 12, 20]"></dxo-pager>
          <div *dxTemplate="let data of 'cellTemplate'">
            <div class="icon">
              <i class="fa fa-info-circle" (click)="ItemDeatilsForPopUp(data)"></i>
            </div>
          </div>
          <dxo-summary>
            <dxi-total-item column="QtyinBaseUOM" summaryType="sum" displayFormat="{0}" [customizeText]="getFormatOfNumber">
            </dxi-total-item>
            <dxi-total-item column="QtyinPOUOM" summaryType="sum" displayFormat="{0}" [customizeText]="getFormatOfNumber">
            </dxi-total-item>
            <dxi-total-item column="ReceiveingQuantity" summaryType="sum" displayFormat="{0}" [customizeText]="getFormatOfNumber">
            </dxi-total-item>
            <dxi-total-item column="ReceivedQuantity" summaryType="sum" displayFormat="{0}" [customizeText]="getFormatOfNumber">
            </dxi-total-item>
            <dxi-total-item column="BaseUOM" summaryType="sum" displayFormat="Total: ">
            </dxi-total-item>
          </dxo-summary>
        </dx-data-grid>
      </div>
    </div>
  </div>
</div>
