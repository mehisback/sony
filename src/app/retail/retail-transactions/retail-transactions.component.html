<a [routerLink]="[ '/dashboard/dashboard1']" class="float-home">
  <i class="fa fa-home my-float-home"></i>
</a>

<div class="row">
  <div class="col-12">
    <div class="card-body font-for-formlable">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div id="form-container">
                <dx-form id="SalesOrderOperation" itemType="group" [(formData)]="dates" (onFieldDataChanged)="formSummary_fieldDataChanged($event)"
                  [colCount]="4" accept-charset="UTF-8">
                  <dxi-item cssClass="font-for-formlable" dataField="fromDate" editorType="dxDateBox" [editorOptions]="{displayFormat: 'dd-MM-yyyy',elementAttr:{ 'class': 'font-for-formlable' } }">
                  </dxi-item>
                  <dxi-item cssClass="font-for-formlable" dataField="toDate" editorType="dxDateBox" [editorOptions]="{displayFormat: 'dd-MM-yyyy',elementAttr:{ 'class': 'font-for-formlable' } }">
                  </dxi-item>
                </dx-form>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-12">
              <dx-data-grid #mainDatagrid id="gridContainer" [columnAutoWidth]="true" [allowColumnResizing]="true"
                [dataSource]="datasource" (onRowClick)="onUserRowSelect($event)" [showBorders]="true"
                [hoverStateEnabled]="true">
                <dxo-search-panel [visible]="true"></dxo-search-panel>
                <dxo-selection mode="single"></dxo-selection>
                <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
                <dxi-column dataField="StoreID"></dxi-column>
                <dxi-column dataField="POSID"></dxi-column>
                <dxi-column dataField="StoreName"></dxi-column>
                <dxo-paging [pageSize]="6"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[6, 10, 15]"></dxo-pager>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
